<nb-card style="height: 75vh;">
    <nb-card-header>
        <div class="row">
            <div class="col-8">
                <app-bread-crumb [home]="home" [menu]="menu"></app-bread-crumb>
            </div>
            <div class="col-4">
                <nb-select placeholder="Má»¥c" [formControl]="form.get('Name')" fullWidth>
                    <nb-option *ngFor="let option of values" [value]="option.value">
                        {{ option.label }}
                    </nb-option>
                </nb-select>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>
        <app-account-history *ngIf="form.get('Name').value === 'history'"></app-account-history>
        <app-account-profile *ngIf="form.get('Name').value === 'profile'"></app-account-profile>
        <app-account-password *ngIf="form.get('Name').value === 'password'"></app-account-password>
    </nb-card-body>
</nb-card>
